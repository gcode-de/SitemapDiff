de.flapdoodle.mongodb.embedded.version=7.0.4
app.url=http://localhost:5173
spring.application.name=backend
# Database
spring.data.mongodb.uri=123
spring.data.mongodb.database=sitemapDiff
# Authentication
spring.session.store-type=mongodb
spring.session.mongodb.collection-name=sessions
server.servlet.session.timeout=30d
spring.security.oauth2.client.registration.google.client-id=123
spring.security.oauth2.client.registration.google.client-secret=123
spring.security.oauth2.client.registration.google.redirect-uri=123
#Mail
spring.mail.host=123
spring.mail.port=123
spring.mail.username=123
spring.mail.password=123
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.test-recipient=1243